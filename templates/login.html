<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
  <title>Вход – Админ-панель</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      display: flex; align-items: center; justify-content: center;
      height: 100vh; margin: 0; background: #f4f6f9;
      font-family: sans-serif;
    }
    .login-box {
      background: #fff; padding: 2rem; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 300px;
    }
    h1 { margin: 0 0 1rem; font-size: 1.2rem; }
    .field { margin-bottom: 1rem; }
    .field input {
      width: 100%; padding: 0.5rem; font-size: 1rem;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      width: 100%; padding: 0.6rem; font-size: 1rem;
      background: #0066ff; color: #fff; border: none;
      border-radius: 4px; cursor: pointer;
    }
    .error { color: #e91e63; font-size: 0.9rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Вход</h1>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
      <div class="field">
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="field">
        <input type="password" name="password" placeholder="Пароль" required>
      </div>
      <button type="submit">Войти</button>
    </form>
  </div>
</body>
</html>
